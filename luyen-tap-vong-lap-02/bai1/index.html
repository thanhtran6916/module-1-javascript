<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy fibonacci</title>
</head>
<body>
    <input id="inputNumber" type="text">
    <button type="button" onclick="result()">Tính toán</button>
    <p id="result"></p>
    <script>
        function result() {
            let n = parseInt(document.getElementById("inputNumber").value);
            let a = 0;
            let b = 1;
            let c;
            for (let i = 0; i <= n; i++) {
                c = a;
                a = b + a;
                b = c;
                if (c == 0) {
                    continue;
                }
                document.getElementById("result").innerHTML += c + "</br>";
            }
        }


    </script>
</body>
</html>
