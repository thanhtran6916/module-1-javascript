<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
    <input id="inputNumber" type="text">
    <button type="button" onclick="result()">Tính toán</button>
    <p id="result"></p>

    <script>
        function result() {
            let n = parseInt(document.getElementById("inputNumber").value);
            let total = 1;
            for (let i = 1; i <= n; i++) {
                document.getElementById("result").innerHTML = total = (total * i);
            }
        }
    </script>
</body>
</html>
