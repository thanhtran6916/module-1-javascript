<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
    <script>
        let temp =parseInt(prompt("Mời bạn nhập nhiệt độ!"));
        while (temp < 20) {
            alert("bạn hãy tăng nhiệt độ!");
            break;
        }
        while (temp > 100) {
            alert("bạn hãy giảm nhiệt độ!");
            break;
        }
    </script>
</body>
</html>
