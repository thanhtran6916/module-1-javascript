<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 !== 0) {
                document.write("Fizz" + "</br>");
                continue;
            }
            if (i % 5 === 0 && i % 3 !== 0) {
                document.write("Buzz" + "</br>");
                continue;
            }
            if (i % 15 === 0) {
                document.write("FizzBuzz" + "</br>");
                continue;
            }
            document.write(i + "</br>");
        }
    </script>
</body>
</html>
