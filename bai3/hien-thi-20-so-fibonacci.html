<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fibonacci() {
            let a = 0;
            let b = 1;
            let c;
            for (let i = 0; i < 20; i++) {
                c = a;
                a = a + b;
                b = c;
                document.write(c + "</br>")
            }
        }
        fibonacci();


    </script>
</body>
</html>
