<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đên 100</title>
</head>
<body>
    <p id="result"></p>
    <script>
      for (let i = 1; i <= 100; i++) {
        document.getElementById("result").innerHTML += i + "</br>";
        if (i === 99) {
          alert("Đã hoàn thành!");
        }
      }

    </script>
</body>
</html>
